<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<my-header></my-header>

<div class="info">
    <div class="personal_data">
        <div>
            <div class="profile_pic">
                <img src="imagenes/kittyProfile.jpg" alt="user">

                <div class="user">@fernandoguido</div>

        </div>
        <button type="button" class="edit_profile">Editar Perfil</button>

        <div class="social_media">
            <a href=# class="github">
            <div>
                <span class="logo">
                    <img src="imagenes/github.png" alt="github_logo">
                </span>
                <span class="link">
                    <div class="github_user">no data</div>
                </span>
            </div>
            </a>
            <a href=# class="linkedin">
                <div>
                    <span class="logo">
                        <img src="imagenes/LinkedIn_logo_initials.png" alt="linkedin_logo">
                    </span>
                    <span class="link">
                        <div class="linkedin_user">no data</div>
                    </span>

        </div>
        
    </div>

            <div class="title">Comunidad</div>
            <div class="community">

        <div class="languages">
            <div class="title">Lenguaje aprendidos</div>
            No data
        </div>

        <div class="skills">

            No data

    </div>
</div>

        <div id="courseOne">
            <div class="titleCourse">Introducción a los algoritmos</div>

        <div id="courseTwo">

        <div id="courseThree">

        </div>
        <div id="courseFour">
            <div class="titleCourse">Complejidad Algorítmica</div>

        </div>
    </div>

</div>
<div class="general_progress">

    <div class="progressG">
        <div class="circular_progress">
            <span class="progress-value">0%</span>
